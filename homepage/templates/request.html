            <script>
                $(document).ready(function(){
                    $( "#id_start_date" ).datepicker({ dateFormat: 'yy-mm-dd' });
                    $( "#id_end_date" ).datepicker({ dateFormat: 'yy-mm-dd' });
                    $("#id_start_date").blur(function(){
                        val = $(this).val();
                        val1 = Date.parse(val);
                        if (isNaN(val1)==true && val!==''){
                            alert("The start_date is error");
                            document.getElementById('id_start_date').value = "";
                        }
                        else{
                           console.log(val1);
                        }
                    });
                    $("#id_end_date").blur(function(){
                        val = $(this).val();
                        val1 = Date.parse(val);
                        if (isNaN(val1)==true && val!==''){
                            alert("The end_date is error");
                            document.getElementById('id_end_date').value = "";

                        }
                        else{
                           console.log(val1);
                        }
                    });
                });

            {% if messages %}

                    alert(message);
                {% endfor %}
            {% endif %}

            </script>
